<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>SMK Informatika <span>CBI</span></h1>
    </header>
    <div class="container">
      <div class="header">
        <h3>Formulir pendaftaran siswa baru tahun ajaran 2022/2023</h3>
      </div>
      <div class="form">
        <form action="">
          <h5><span> A.Keterangan Siswa </span></h5>
          <label for="nama">1.Nama Lengkap</label>
          <input type="text" id="nama" />
          <label for="nama2">2.Nama panggilan</label>
          <input type="text" id="nama2" />
          <label for="ttl">3.Tempat, tanggal lahir</label>
          <input type="text" id="ttl" />
          <label for="jk">4.Jenis kelamin</label>
          <input type="radio" id="l" name="jk" checked />
          <label for="" class="jk">Laki-laki </label>
          <input type="radio" id="p" name="jk" />
          <label for="" class="jk">Perempuan</label>
          <label for="agama">5.Agama</label>
          <input type="text" id="agama" />
          <label for="sa">6.Sekolah Asal</label>
          <input type="text" id="sa" />
          <label for="nu">7.Nomor Peserta UN</label>
          <input type="text" id="nu" />
          <label for="nisn">8.NISN</label>
          <input type="text" id="nisn" />
          <label for="att">9.Alamat tempat tinggal</label>
          <textarea name="" rows="10" id="att"></textarea>
          <!-- data ortu -->
          <h5><span>B.Data Orang Tua/Wali </span></h5>
          <label for="No">10.Nama Orang Tua</label>
          <input type="text" id="No" />
          <label for="po">11.Pekerjaan Orang Tua</label>
          <input type="text" id="po" />
          <label for="ao">12.Agama Orang Tua</label>
          <input type="text" id="ao" />
          <label for="aot">13.Alamat Orang Tua</label>
          <textarea name="" rows="10" id="aot"></textarea>
          <label for="nw">14.Nama wali</label>
          <input type="text" id="nw" />
          <label for="pw">15.Pekerjaan Wali</label>
          <input type="text" id="pw" />
          <label for="aw">16.Agama Wali</label>
          <input type="text" id="aw" />
          <label for="aow">17.Alamat Wali</label>
          <textarea name="" rows="10" id="aow"></textarea>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
  </body>
</html>
